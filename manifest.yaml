apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkoutservice
  namespace: ${namespace}
spec:
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          image: ${image_registry}/${image_repository}/checkoutservice:${image_version}
          ports:
          - containerPort: 5050
          readinessProbe:
            grpc:
              port: 5050
          livenessProbe:
            grpc:
              port: 5050
          env:
          - name: PORT
            value: "5050"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "${productcatalogservice_name}:3550"
          - name: SHIPPING_SERVICE_ADDR
            value: "${shippingservice_name}:50051"
          - name: PAYMENT_SERVICE_ADDR
            value: "${paymentservice_name}:50051"
          - name: EMAIL_SERVICE_ADDR
            value: "${emailservice_name}:5000"
          - name: CURRENCY_SERVICE_ADDR
            value: "${currencyservice_name}:7000"
          - name: CART_SERVICE_ADDR
            value: "${cartservice_name}:7070"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: checkoutservice
  namespace: ${namespace}
spec:
  type: ClusterIP
  selector:
    app: checkoutservice
  ports:
  - name: grpc
    port: 5050
    targetPort: 5050
